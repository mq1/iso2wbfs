name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu,x86_64-apple-darwin,aarch64-apple-darwin,x86_64-pc-windows-gnu,aarch64-pc-windows-gnullvm

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libzstd-dev

      - name: Build all targets
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu &
          cargo build --release --target aarch64-unknown-linux-gnu &
          cargo build --release --target x86_64-apple-darwin &
          cargo build --release --target aarch64-apple-darwin &
          cargo build --release --target x86_64-pc-windows-gnu &
          cargo build --release --target aarch64-pc-windows-gnullvm &
          wait

      - name: Prepare artifacts for release
        run: |
          mkdir dist
          mv target/x86_64-unknown-linux-gnu/release/iso2wbfs dist/iso2wbfs-linux-x86_64
          mv target/aarch64-unknown-linux-gnu/release/iso2wbfs dist/iso2wbfs-linux-aarch64
          mv target/x86_64-apple-darwin/release/iso2wbfs dist/iso2wbfs-macos-x86_64
          mv target/aarch64-apple-darwin/release/iso2wbfs dist/iso2wbfs-macos-aarch64
          mv target/x86_64-pc-windows-gnu/release/iso2wbfs.exe dist/iso2wbfs-windows-x86_64.exe
          mv target/aarch64-pc-windows-gnullvm/release/iso2wbfs.exe dist/iso2wbfs-windows-aarch64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}