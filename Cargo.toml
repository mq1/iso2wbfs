[package]
name = "iso2wbfs"
version = "1.0.0"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
description = "A Rust utility to replicate wbfs_file 2.9 functionality for converting Wii disc images to split WBFS format."
license = "GPL-2.0-only"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt"] }
bitvec = "1.0"
thiserror = "2.0"
zerocopy = "0.8"
nod = "1.4"

[workspace]
# This empty workspace allows the binary to be a separate crate within the same project folder.
