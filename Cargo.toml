[package]
name = "iso2wbfs"
version = "1.2.2"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
description = "A Rust utility to replicate wbfs_file 2.9 functionality for converting Wii disc images to split WBFS format."
license = "GPL-2.0-only"

[dependencies]
nod = "2.0.0-alpha.2"
clap = { version = "4.5", features = ["derive", "color"] }
log = "0.4"
env_logger = "0.11"
clap-verbosity-flag = "3.0"
bitvec = "1.0"
thiserror = "2.0"
zerocopy = "0.8"
color-eyre = "0.6"
sanitize-filename-reader-friendly = "2.3"
num_cpus = "1.17"
indicatif = "0.18"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[workspace]
