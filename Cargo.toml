[package]
name = "iso2wbfs"
version = "1.2.7"
edition = "2024"
authors = ["Manuel Quarneti <mq1@ik.me>"]
description = "A Rust utility to replicate wbfs_file 2.9 functionality for converting Wii disc images to split WBFS format."
license = "GPL-2.0-only"

[dependencies]
nod = "2.0.0-alpha.3"
log = "0.4"
bitvec = "1.0"
thiserror = "2.0"
zerocopy = "0.8"
sanitize-filename-reader-friendly = "2.3"
num_cpus = "1.17"

# CLI dependencies
bpaf = { version = "0.9", features = ["derive"], optional = true }
env_logger = { version = "0.11", optional = true }
color-eyre = { version = "0.6", optional = true }
indicatif = { version = "0.18", optional = true }

[features]
cli = ["dep:bpaf", "dep:env_logger", "dep:color-eyre", "dep:indicatif"]

[[bin]]
name = "iso2wbfs"
required-features = ["cli"]

[profile.release]
strip = "debuginfo"
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[workspace]
